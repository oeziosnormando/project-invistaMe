{% extends 'investimentos/base.html' %}

{% block conteudo %}

<h1 class="text-center">Detalhe do Investimento</h1>
<div class="container">
    <table class="table table-hover ">
        <thead>
            <tr>
                <th>Id</th>
                <th>Investimento</th>
                <th>Valor</th>
                <th>Data</th>
                <th>Pago</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>{{dados.id}}</td>
                <td>{{dados.investimento}}</td>
                <td>{{dados.valor}}</td>
                <td>{{dados.data}}</td>
                <td>{{dados.pago}}</td>
            </tr>
        </tbody>
    </table>
</div>
{% endblock %}
